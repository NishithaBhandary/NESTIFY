<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nestify - Expense Tracker</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/expense.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Nestify</h1>
            <nav class="nav-links">
                <a href="index.html"><i class="fas fa-home icon"></i>Home</a>
                <a href="todo.html"><i class="fas fa-tasks icon"></i>To-Do List</a>
                <a href="expense.html" class="active"><i class="fas fa-wallet icon"></i>Expense Tracker</a>
                <a href="notes.html"><i class="fas fa-sticky-note icon"></i>Notes</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="expense-container">
            <!-- Left Section: Input and List -->
            <section class="expense-section left-section">
                <div class="section-header">
                    <h2><i class="fas fa-plus-circle"></i> Add Expense</h2>
                </div>
                <div class="expense-form">
                    <div class="form-group">
                        <input type="text" id="expense-name" placeholder="Expense Name" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="expense-amount" placeholder="Amount" required>
                    </div>
                    <div class="form-group">
                        <input type="date" id="expense-date" required>
                    </div>
                    <button onclick="addExpense()" class="expense-submit-btn">
                        <i class="fas fa-plus"></i> Add Expense
                    </button>
                </div>
    
                <div class="expense-list-container">
                    <div class="section-header">
                        <h2><i class="fas fa-list"></i> Recent Expenses</h2>
                        <div class="total-expense">
                            Total: <span id="total-amount">₹0.00</span>
                        </div>
                    </div>
                    <div class="expense-table">
                        <div class="table-header">
                            <span>Description</span>
                            <span>Amount</span>
                            <span>Date</span>
                            <span></span>
                        </div>
                        <ul id="expense-list"></ul>
                    </div>
                </div>
            </section>
    
            <!-- Right Section: Analysis -->
            <section class="expense-section right-section">
                <div class="section-header">
                    <h2><i class="fas fa-chart-pie"></i> Expense Analysis</h2>
                </div>
                <div class="chart-container">
                    <canvas id="expense-chart"></canvas>
                </div>
                <div class="analysis-stats">
                    <div class="stat-card">
                        <h3>Monthly Total</h3>
                        <p id="monthly-total">₹0.00</p>
                    </div>
                    <div class="stat-card">
                        <h3>Average Expense</h3>
                        <p id="average-expense">₹0.00</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Nestify. Creators: Nish & Gagz:).</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/expense.js"></script>
</body>
</html>
